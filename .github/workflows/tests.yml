name: CI

on:
  push:
    branches:
      - main
      - dev
      - CI
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm run test:backend --prefix backend

      - name: Run frontend tests
        run: npm run test:frontend --prefix frontend
